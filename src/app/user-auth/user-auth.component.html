<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter User Name"
        ngModel
        #name="ngModel"
        required>
      <p class="invalid-input" *ngIf="name.invalid && name.touched">Please enter valid Name</p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        email
        ngModel
        #email="ngModel"
        required>
      <p class="invalid-input" *ngIf="email.invalid && email.touched">Please enter valid email</p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        minlength="5"
        maxlength="20"
        ngModel
        #password="ngModel"
        required>
      <p class="invalid-input" *ngIf="password.invalid && password.touched">Please enter valid password</p>
      <button [disabled]="userSignUp.invalid" class="form-button">Sign Up</button>
      <p>Already Have a Account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{authError}}</p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        email
        ngModel
        #email="ngModel"
        required>
      <p class="invalid-input" *ngIf="email.invalid && email.touched">Please enter valid email</p>
      <input
        type="password"
        class="form-input"
        name="password"
        minlength="5"
        maxlength="20"
        placeholder="Enter User Password"
        ngModel
        #password="ngModel"
        required>
      <p class="invalid-input" *ngIf="password.invalid && password.touched">Please enter valid password</p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
