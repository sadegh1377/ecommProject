<div class="checkout container">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add shipping address</h3>
      <p class="message-p">{{orderMsg}}</p>
      <form #orderData="ngForm" class="common-form"
            (ngSubmit)="orderNow(orderData.value)">
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter User Email"
          ngModel>
        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter User Address"
          ngModel>
        <input
          type="text"
          class="form-input"
          name="contact"
          placeholder="Enter contact details"
          ngModel>
        <button class="form-button" [disabled]="orderMsg">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5 text-start">
      <h3 class="text-start">Total Amount: {{totalPrice}}</h3>
      <h4>Payment Method : <b>Pay on delivery</b></h4>
    </div>
  </div>
</div>
